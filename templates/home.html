{% from 'macros/button.html' import button %}

<!DOCTYPE html>
<html>
<head>
  <title>Tlačítko v HTML 2.1</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
  <!-- main.css -->
  <link href="/static/main.css" rel="stylesheet">
  </head>
<body>

<h2 id="nadpis_1">Tlačítko v HTML 2.6</h2>

<form id="login-form">
  <div>
    <label for="username">Uživatelské jméno:</label><br>
    <input type="text" id="username" name="username"><br>
  </div>
  <div>
    <label for="password">Heslo:</label><br>
    <input type="password" id="password" name="password"><br>
  </div>
  <div>
    <input class='btn btn-primary' type="submit" value="Přihlásit se">
  </div>
</form>

<div class="btn-group" style="margin: 10px;">
  {{ button('franta', 'nazev tlacitka', 'nadpis_1') }}
  <button class='btn btn-primary' hx-get="/button/pepa" hx-trigger="click, mouseover" hx-vals='{"my_val": "My Value"}' hx-ext="event-header" hx-target="#nadpis_1">click or mouseover</button>
  <button class='btn btn-primary' hx-get="/user/me/" hx-target="#nadpis_1" hx-ext="my-ext">user data</button>
  <button class='btn btn-primary' id="ajax_button">ajax button</button>
  <button class='btn btn-primary' onclick="getUserData()" >Získat data uživatele</button>
</div>

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- bootstrap.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- htmx -->
<script src="https://unpkg.com/htmx.org@1.6.1"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/event-header.js"></script>
<!-- main.js -->
<script src="/static/main.js"></script>
</body>
</html>
